<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web ADB Client</title>
  <script src="https://unpkg.com/@yume-chan/adb@latest/dist/index.umd.js"></script>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    button {
      background: #444;
      border: none;
      color: #eee;
      padding: 0.6rem 1.2rem;
      margin: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #666;
    }

    textarea {
      background: #222;
      color: #eee;
      border: none;
      padding: 1rem;
      width: 90%;
      max-width: 800px;
      height: 200px;
      margin: 1rem 0;
      resize: vertical;
    }

    input {
      background: #333;
      color: #eee;
      border: none;
      padding: 0.5rem;
      width: 80%;
      max-width: 600px;
      margin: 0.5rem 0;
    }

    .status {
      margin: 1rem;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h1>Web ADB Client (No Backend)</h1>
  <button id="connectBtn">Connect to Device</button>
  <div class="status" id="status">Status: Not connected</div>

  <input type="text" id="cmdInput" placeholder="Enter shell command (e.g. ls /sdcard)" />
  <button id="runBtn">Run Command</button>

  <textarea id="output" readonly></textarea>

  <script>
    const connectBtn = document.getElementById("connectBtn");
    const runBtn = document.getElementById("runBtn");
    const cmdInput = document.getElementById("cmdInput");
    const output = document.getElementById("output");
    const status = document.getElementById("status");

    let device;
    let adb;
    let shellStream;

    async function connectToDevice() {
      try {
        const transport = await AdbWebUsbBackend.requestDevice();
        adb = await Adb.authenticate(transport);
        status.textContent = "Status: Connected to " + adb.device.serial;
        console.log("Connected to", adb.device.serial);
      } catch (err) {
        console.error(err);
        alert("Failed to connect: " + err.message);
      }
    }

    async function runCommand() {
      if (!adb) {
        alert("Not connected to any device!");
        return;
      }

      const command = cmdInput.value.trim();
      if (!command) return;

      try {
        const stream = await adb.subprocess.spawn(command);
        const reader = stream.readable.getReader();
        output.value += "> " + command + "\n";

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          output.value += new TextDecoder().decode(value);
        }

        stream.close();
      } catch (err) {
        output.value += "Error: " + err.message + "\n";
      }
    }

    connectBtn.onclick = connectToDevice;
    runBtn.onclick = runCommand;
  </script>
</body>
</html>
